<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Alternating row colors */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(odd) {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>
    
<h1>Owl Health: Medical Record System</h1>
<table id="dataTable">
    <thead>
        <tr>
            <th>Patient Phone Number</th>
            <th>Patient Summary</th>
            <th>Lab Orders</th>
            <!-- Add more columns as needed -->
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    // Replace with your Airtable API key, base ID, and table name
    const apiKey = 'patltqmm6Ny8VNpPf.9308e611554421c9ae2639eaa0c728cdb778e241f90a66d33989a33a405ddb7a';
    const baseId = 'appa4LLsfTmDxoWrg';
    const tableName = 'Patient_EHR';

    // Airtable API endpoint
    const apiUrl = `https://api.airtable.com/v0/${baseId}/${tableName}`;

    // Fetch data from Airtable
    fetch(apiUrl, {
        headers: {
            'Authorization': `Bearer ${apiKey}`
        }
    })
    .then(response => response.json())
    .then(data => {
        // Display data in the table
        const tableBody = document.querySelector('#dataTable tbody');
        data.records.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.fields.phone_number}</td>
                <td>${record.fields.appointment_summary}</td>
                <td>${record.fields.lab_orders}</td>
                <!-- Add more columns as needed -->
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => console.error('Error fetching data from Airtable:', error));
</script>

</body>
</html>
