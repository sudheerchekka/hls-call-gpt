<body>
  <nav class="navbar bg-light-subtle" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        Jarvis <i class="bi bi-prescription"></i>
      </a>
    </div>
  </nav>
  <main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-8 pt-3">
          <div class="row h-25">
            <div class="col text-dark-subtle">
              <h5>Jane Smith</h5>
              <div class="profile-border container border border-2 border-dark rounded">
                <h6><i class="bi bi-person-circle"></i> Patient Information</h6>
                <div class="container overflow-auto">
                  <table class="profile-table">
                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="header-bar"><h3>Suggested recommendations</h3> (generated based on patient profile)</div>
            <br>
            <label class="large-text" id="screenings_label"></label>
            <br><br>
            <!-- Other content goes here -->
          </div>

          <div>
            <div class="header-bar"><h3>Action Items</h3> (generated based on clinician's speech)</div>
            <br>
            <!-- Other content goes here -->
          </div>
          <div>
            <table>
              <thead>
                <tr>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <ul class ="no-bullets" id="tasks-list" />
                  </td>
                </tr>
              </tbody>
            </table>
            <br><br>
          </div>

          <div>
            <div class="header-bar"><h3>Conversation Summary</h3> (generated based on the conversation history)</div>
            <br><br>
            <!-- Other content goes here -->
          </div>

          <div>
            <div class="transcriptSummary" id="transcript-summary-container">
              <!-- Conversation Summary will be added  -->
              <button id="generateSummaryButton" class="btn btn-primary my-3">Generate Summary</button>
              <textarea cols="50" rows="5" id="summaryTextArea" class="form-control"></textarea>
              <button id="saveSummaryButton" style="display: none;">Save to EHR</button>
  
            </div>
          </div>
        </div>

        <div class="col-4 pt-3 bg-dark text-light">
          <div class="transcript" id="transcript-container">
            <!-- Messages will be added dynamically here -->
          </div>
        </div>

        
      </div>
    </div>
    </main>

    <footer class="text-center">
      <p>
        Powered by Twilio
      </p>
    </footer>
